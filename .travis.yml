language: objective-c
rvm: 1.9.3

before_script:
  - export LANG=en_US.UTF-8

# Pulling in the head version of xctool until they update to something > 0.1.14
# Unfortunate, but I couldn't get tests to run without it.

before_install:
  - gem install cocoapods
  - brew update
  - brew unlink xctool
  - brew install xctool --HEAD

script:
  - xctool -workspace Sidecar.xcworkspace -scheme Sidecar -sdk iphonesimulator -arch i386 ONLY_ACTIVE_ARCH=yes test

